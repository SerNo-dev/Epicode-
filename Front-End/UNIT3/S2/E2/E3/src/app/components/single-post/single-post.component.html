<div class="card my-3">
  <div class="card-header d-flex justify-content-between">
    <div class="badges">
      <span appBgrandomColor
        class="badge  me-1 text-uppercase"
        *ngFor="let tag of post.tags"
        >{{ tag | uppercase }}</span
      >
    </div>
    <div class="btn btn-danger" (click)="toggleEdit()">EDIT</div>
  </div>
  
  <div class="card-body" *ngIf="!this.edit">
    <h5>{{ post.title | uppercase }}</h5>
    <p class="card-text">{{ post.body }}</p>
  </div>
  <div class="card-body" *ngIf="this.edit">
    <ng-content></ng-content>
</div>
</div>
