<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <ul class="list-group d-flex">
          <li class="list-group-item bg-danger m-2 h-100" *ngFor="let todo of notcompleted">
            {{ todo.todo }}
            <input class="form-check-input d-flex" type="checkbox" (change)="toggleComplete(todo.id)">
          </li>
        </ul>
      </div>
    </div>
  </div>
